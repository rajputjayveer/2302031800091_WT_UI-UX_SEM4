<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Left side: Login form -->
        <div class="form-container">
            <h2>Welcome Back.....</h2>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </form>
            <a href="home.html"><button type="submit" class="login-btn">Login</button></a>

            <div class="alternative-login">
                <p>Or</p>
                <button class="google-btn">Sign in with Google</button>
                <button class="apple-btn">Sign in with Apple</button>
            </div>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>

        <!-- Right side: Image -->
        <div class="image-container">
            <img src="img/tree.png" alt="" height="600px">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.querySelector("form");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const loginButton = document.querySelector(".login-btn");
            const googleButton = document.querySelector(".google-btn");
            const appleButton = document.querySelector(".apple-btn");

            // Form validation
            loginButton.addEventListener("click", function (event) {
                if (!emailInput.value || !passwordInput.value) {
                    event.preventDefault();
                    alert("Please fill in all fields.");
                } else {
                    alert("Login successful!");
                }
            });

            // Button Click Effect
            loginButton.addEventListener("mousedown", function () {
                loginButton.style.transform = "scale(0.95)";
            });

            loginButton.addEventListener("mouseup", function () {
                loginButton.style.transform = "scale(1)";
            });

            // Social Login Alerts
            googleButton.addEventListener("click", function () {
                alert("Google login is currently unavailable.");
            });

            appleButton.addEventListener("click", function () {
                alert("Apple login is currently unavailable.");
            });
        });
    </script>
</body>

</html>
